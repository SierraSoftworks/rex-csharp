name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3.0.1
      with:
        dotnet-version: 5.0.100
      
    - name: Install dependencies
      run: dotnet restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
