name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: '7.0.101'
      
    - name: Install dependencies
      run: dotnet restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
