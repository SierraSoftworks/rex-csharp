name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5.0.0
      with:
        global-json-file: global.json
      
    - name: Install dependencies
      run: dotnet restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
